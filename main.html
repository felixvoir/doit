<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do.it</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/fonts/gibson/style.fonts.css">
    <link rel="stylesheet" href="assets/css/fa.min.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
    <base href="./">
</head>
<body>
    <header>
        <div class="header-wrapper">
            
            <span class="hamburger animate__animated" id="hamburger">
                <img src="assets/images/hamburger.svg" alt="">   
            </span>

            <img src="./assets/images/doo.svg" class="logo animate__animated" alt="">

            <div class="horm animate__animated" id="horm">
                <li><a href="javascript:void">Hesap</a></li>
                <li><a href="javascript:void">Ayarlar</a></li>
                <li><a href="javascript:void" id="cleaner">Tüm görevleri sil</a></li>
                <li><a href="javascript:void" onclick="exitProgram();">Çıkış</a></li>
            </div>
            <span class="exit-button" id="exitButton">
                <i class="fas fa-times"></i>
            </span>
        </div>
    </header>
    <div class="container">

        <div class="wrapper">

                <div class="left-side">
                    Sol taraf
                </div> <!-- .end left-side -->
                <div class="main-side">
                    
                        <div class="main-side-head">

                        </div>


                        <div class="main-side-body">
                            


                            <div class="todo-container">

                                <ul id="todo-list" class="todo-list">
                               
                                </ul>
                                
                            </div>


                        </div>


                        <div class="main-side-footer">

                                
                                    <div class="add-container">
                                        <span class="plus-icon"><i class="fas fa-plus icon"></i></span>
                                        <input type="text" autocomplete="false" autofocus class="add-goal" placeholder="Başlamak için yeni bir görev gir!" id="addGoal" >
                                    </div>
                                

                        </div>

                        






                </div>  <!-- .end main-side -->
        </div>  <!-- .end wrapper -->
     </div> <!-- .end container -->

    <footer>

            <div class="copyright">
                <small>developed by felix © 2020</small>
            </div>

    </footer>
    
    <script src="./app.js"></script>
    <script src="./fa.min.js"></script>
</body>
</html>
